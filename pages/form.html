<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Ejercicio Form Bootstrap</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">teraldo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./cards.html">Cards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./form.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./tablas.html">Tablas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container">
      <form>
        <div class="row g-3 m-2">
          <div class="col-sm-6">
            <label class="form-label">Nombre de pila</label>
            <input type="text" class="form-control" aria-label="Nombre de pila">
          </div>
          <div class="col-sm-6">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" aria-label="Apellido">
          </div>
          <div>
            <div class="col-sm-12">
              <label class="form-label">Nombre de usuario</label>
              <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Nombre de Usuario">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <label class="form-label">Correo electrónico <span class="text-muted">(opcional)</span></label>
            <input type="text" class="form-control" value="you@example.com">
          </div>
          <div class="col-sm-12">
            <label class="form-label">Habla a </label>
            <input type="text" class="form-control" value="1234 Main St.">
          </div>
          <div class="col-sm-12">
            <label class="form-label">Dirección 2 <span class="text-muted">(opcional)</span></label>
            <input type="text" class="form-control" value="Apartamento o suite">
          </div>

          <div class="col-sm-5">
            <label class="form-label">País</label>
            <select class="form-select">
              <option>Escoger...</option>
            </select>
          </div>
          <div class="col-sm-4">
            <label class="form-label">Estado</label>
            <select class="form-select">
              <option>Escoger...</option>
            </select>
          </div>
          <div class="col-sm-3">
            <label class="form-label">Código Postal</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
